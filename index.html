<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculaor Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-info">
    <header>
  <!-- As a heading -->
  <nav class="navbar bg-warning navbar">
    <div class="container-fluid">
      <span class="navbar-brand text-center w-100 fs-3 fw-bold">Standard Calculator</span>
    </div>
  </nav>
    </header>
    <main>
        <div class="container  d-grid" style="height: 87vh; place-items: center;">
            <div id="calculator-container" class="bg-light card border-dark">
                <div id="display" class="h-25 bg-secondary text-white border-bottom border-dark">
                    <div class="h-50 d-flex align-items-center justify-content-end border-bottom">
                        <p id="temp_screen" class="m-0 pe-3"></p>
                    </div>
                    <div class="h-50 d-flex align-items-center justify-content-end">
                        <!-- <p >60</p> -->
                        <input type="text" name="data" id="input_screen" class="m-0 text-end w-100 h-100 display-6">
                    </div>
                </div>
                <div id="btns-contanter" class="h-75">
                    <div class="row row-cols-4 m-0 h-100 p-2">
                      <div class="col-6"><button type="button" value="clear" class="btn btn-outline-primary btn-lg px-4 px-5">AC</button></div>
                      <div class="col"><button type="button" value="undo" class="btn btn-outline-primary btn-lg border-0"><i class="fa-solid fa-circle-xmark fa-xl"></i></button></div>
                        <div class="col"><button type="button" value="/" class="btn btn-outline-primary btn-lg px-4"><i class="fa-solid fa-divide"></i></button></div>
                        <div class="col"><button type="button" value="7" class="btn btn-outline-primary btn-lg px-4">7</button></div>
                        <div class="col"><button type="button" value="8" class="btn btn-outline-primary btn-lg px-4">8</button></div>
                        <div class="col"><button type="button" value="9" class="btn btn-outline-primary btn-lg px-4">9</button></div>
                        <div class="col"><button type="button" value="*" class="btn btn-outline-primary btn-lg px-4">X</button></div>
                        <div class="col"><button type="button" value="4" class="btn btn-outline-primary btn-lg px-4">4</button></div>
                        <div class="col"><button type="button" value="5" class="btn btn-outline-primary btn-lg px-4">5</button></div>
                        <div class="col"><button type="button" value="6" class="btn btn-outline-primary btn-lg px-4">6</button></div>
                        <div class="col"><button type="button" value="-" class="btn btn-outline-primary btn-lg px-4">-</button></div>
                        <div class="col"><button type="button" value="1" class="btn btn-outline-primary btn-lg px-4">1</button></div>
                        <div class="col"><button type="button" value="2" class="btn btn-outline-primary btn-lg px-4">2</button></div>
                        <div class="col"><button type="button" value="3" class="btn btn-outline-primary btn-lg px-4">3</button></div>
                        <div class="col"><button type="button" value="+" class="btn btn-outline-primary btn-lg px-4">+</button></div>
                        <div class="col-6"><button type="button" value="0" class="btn btn-outline-primary btn-lg px-5">0</button></div>
                        <div class="col"><button type="button" value="." class="btn btn-outline-primary btn-lg px-4">.</button></div>
                        <div class="col"><button type="button" value="=" class="btn btn-outline-primary btn-lg px-4">=</button></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/adb35ed7eb.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
